$schema: http://json-schema.org/draft-07/schema#
title: ItemFilter
version: 1
type: object
properties:
  id:
    type: string
    minLength: 1
    primary: true
  keywords:
    type: array
    items:
      type: string
  itemsPerPage:
    type: number
    min: 1
  columns:
    type: array
    items:
      type: string
required:
  - id
  - itemsPerPage
